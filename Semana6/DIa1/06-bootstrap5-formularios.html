<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>

    <h1 class="display-1">FORMULARIOS</h1>


    <div class="conteiner-fluid">
        <div class="row justify-content-center">
            <div class="col-md-6 shadow p-3">
                <form action="">
                    <div class="mb-3">
                        <label for="input-email" class="form-label">Email address</label>
                        <input id="input-email" type="email" class="form-control" placeholder="ejemplo@ejemplo.com" />
                        <p class="form-text">No le daremos tu correo a nadie mas</p>
                    </div>
                    <div>
                        <label for="input-password" class="form-label">Password</label>
                        <input id="input-password" type="password" class="form-control" />
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="text-descripcion">Descripcion del producto</label>
                        <textarea class="form-control" name="" id="text-descripcion" cols="30" rows="5"></textarea>
                    </div>

                    <div class="mb-3 row">
                        <label class="col-sm-2 col-form-label" for="">Nombres:</label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" id="">
                        </div>
                    </div>

                    <div class="mb-3 row justify-content-evenly">
                        <label class="col-sm-2 col-form-label" for="">Edad:</label>
                        <div class="col-md-2">
                            <input type="number" class="form-control">
                        </div>
                        <label class="col-sm-2 col-form-label" for="">F. Nac:</label>
                        <div class="col-md-4">
                            <input type="date" class="form-control">
                        </div>
                    </div>

                    <div class="mb-3 ">
                        <label for="" class="form-label">Subir CV</label>
                        <input class="form-control" type="file">
                    </div>

                    <div class="mb-4">
                        <label class="form-label" for="">Selecciona Pais</label>
                        <select name="" id="" class="form-select">
                            <option value="pe">Peru</option>
                            <option value="ar">Argentina</option>
                            <option value="br">Brasil</option>
                            <option value="bo">Bolivia</option>
                        </select>
                    </div>


                    <div class="row justify-content-evenly">
                        <label for="" class="form-label mb-3">Seleccione su genero:</label>
                        <div class="form-check col-3">
                            <input class="form-check-input" type="radio" name="genero" id="Masculino">
                            <label class="form-check-label" for="flexRadioDefault1">
                                Masculino
                            </label>
                        </div>

                        <div class="form-check mb-3 col-3">
                            <input class="form-check-input" type="radio" name="genero" id="femenino">
                            <label class="form-check-label" for="flexRadioDefault1">
                                Femenino
                            </label>
                        </div>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="check-recordar">
                        <label class="form-check-label" for="check-recordar">Recordar</label>
                    </div>
                    <button type="submit" class="btn btn-primary ">Iniciar sesion</button>
                </form>
            </div>
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
